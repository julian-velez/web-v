<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Julian Velez G</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="profile">
        <div class="profile_img_info">         
             <div class="img">
                <img src="julianvelez.jpg" alt="profile_pic">     
             </div>
             <div class="info">
                  <p class="name">Julian Velez G</p>
                  <p class="place"><span><i class="fas fa-map-marker-alt"></i></span>
                    Colombia
                  </p>
             </div>
        </div>
        <div class="profile_skills">
            <div class="skills">
                <p>Skills</p>
                <ul>
                    <li><span class="icon"><i class="fab fa-html5"></i></span>
                       <span class="title">HTML5</span>
                  </li>
                    <li><span class="icon"><i class="fab fa-css3-alt"></i></span>
                       <span class="title">CSS5</span></li>
                    <li><span class="icon"><i class="fab fa-js-square"></i></span>
                       <span class="title">JS</span></li>  
                </ul>
            </div>
            <div class="tags_wrap">
                <span class="tag">Web Development</span>
              <span class="tag">Web Design</span>
              <span class="tag">UI/UX</span>
              <span class="tag">Backend Development</span>
            </div>
        </div>
    </div>
    <div class="profile_counts">
        <div class="profile_counts_wrap">
           <div class="item">
             <div class="icon"><i class="fas fa-thumbs-up"></i></div>
             <div class="title">320 Likes</div>
          </div>
        </div>
        <div class="profile_counts_wrap">
           <div class="item">
             <div class="icon"><i class="fas fa-eye"></i></div>
           <div class="title">2980 Views</div>
          </div>
        </div>
        <div class="profile_counts_wrap">
           <div class="item">
             <div class="icon"><i class="fas fa-comment"></i></div>
           <div class="title">117 Comments</div>
          </div>
        </div>
    </div>
</div>	

</body>
</html>
